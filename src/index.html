<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filmoteka</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  


  </head>

  <body>
     
    <header class="header header__main-bg-js">

      <div class="container header__container">
    
        <div class="header__box">
          
          <a class="header__link link-style logo-js" href=""
            ><img class="header__logo" src="./images/film.svg" alt="logo" />
            <span class="header__logo-text">Filmoteka</span>
          </a>

          <nav class="nav-menu">
            
            <button class="nav-menu__btn nav-menu__btn_active home-btn-js" type="button">
              Home
            </button>
            <button class="nav-menu__btn lib-btn-js nav-menu__btn_hover" type="button">my library</button>
                  <div class="toolbar">

      <div class="theme-switch">
        <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
          <use href="./images/sprite.svg#sun"></use>
        </svg>

        <div class="theme-switch__control">
          <input
            class="theme-switch__toggle"
            type="checkbox"
            name="theme"
            id="theme-switch-toggle"
            aria-label="Переключить между тёмной и светлой темой"
          />
          <label
            aria-hidden="true"
            class="theme-switch__track"
            for="theme-switch-toggle"
          >
          </label>
          <div aria-hidden="true" class="theme-switch__marker"></div>
        </div>

        <svg class="theme-switch__icon" aria-label="Иконка луны">
          <use href="./images/sprite.svg#moon"></use>
        </svg>
      </div>
    </div>
          </nav>
        </div>

        <form class="input-wrap input-wrap_searchIcon">
          <input class="header__input" type="text" placeholder="Search movies" />
        </form>
        
        <p class="notification"></p>
    
    </header>
    

    <div class="container">
      <main class="main__page">
        <section class="section_main">
          <ul class="gallery list js-gallery"></ul>
          <div class="pagination-thumb  ">
            <div id="tui-pagination-container" class="tui-pagination"></div>
          </div>
        </section>
      </main>
    </div>

    <footer class="footer__page">
      <div class="container">
        <!-- Спиcок команды разработчиков по клику на кнопку -->
        
       
        <p class="footer__page-lead">
          &COPY; 2021 | All Rights Reserved | Developed with
          <span class="footer__page-dev">
            <svg class="footer__page-icon" width="14px" height="13px">
              <use href="./images/heart.svg#heart"></use>
            </svg>
            <!-- <a href="#" class="footer__page-dev">by GoIT Students</a> -->
            <a href="#" class="footer__page-link link-style" data-modal-open >by Go <span class="footer__page-it">IT</span> Students</span>
            </a>
        </p>
     
      
      </div>
    </footer>
    <!-- Спиннер -->
    <div id="spinner"></div>
    <!-- Модалка -->
    <div class="modal">
    </div>
    <!-- модалка конец -->

    <!-- footer-modal -->
    <div class="footer-modal is-hidden" data-modal >
          <section class="footer-modal__window">
           <ul class=" footer-modal__list list" >
          
          </ul>
          
          </section >
       <button type="button" class="footer-modal__btn header__watch-btn" data-modal-close>Bye Bye</button>
    </div>
    <!-- end footer modal -->

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src = "https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>

  </body>
</html>
