<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__box">
          <a class="header__link link" href=""
            ><img class="header__logo" src="./images/film.svg" alt="logo" />
          </a>

          <nav class="nav-menu">
            <button class="nav-menu__btn" type="button">Home</button>
            <button class="nav-menu__btn" type="button">my library</button>
          </nav>
        </div>

        <input class="header__input" type="text" placeholder="Search movies" />
      </div>
    </header>

    <div class="container">
      <main class="main__page">
        <div class="pagination-thumb">
          <div id="tui-pagination-container" class="tui-pagination"></div>
        </div>
      </main>
    </div>

    <footer class="footer__page">
      <div class="container">
        <p class="footer__page-lead">
          &COPY; 2020 | All Rights Reserved | Developed with
          <span>
            <svg class="footer__page-icon" width="14px" height="13px">
              <use href="./images/heart.svg#heart"></use>
            </svg>
            <a href="">by GoIT Students</a></span
          >
        </p>
      </div>
    </footer>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  </body>
</html>
